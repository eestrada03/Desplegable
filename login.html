<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Desplegable - Kike</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="login_container">
      <section class="menudesplegable">
        <input type="checkbox" id="burger" />
        <label for="burger"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
            /></svg
        ></label>
        <ul class="desplegable">
          <a href="login.html"><li>Login</li></a>
          <li>About Us</li>
          <li>Productos</li>
          <li>Contacto</li>
        </ul>
      </section>

      <section class="titulo">
        <h3>
          INTELLIGENT <br />
          INVESTMENT MANAGEMENT
        </h3>
      </section>

      <section class="loginlogo">
        <img src="assets/hexagonoGreen.svg" />MarketsFlow
      </section>

      <section class="urmoney">
        <h3>Your money works</h3>
      </section>

      <section class="formulariologin">
        <form action="" method="">
          <article class="botones">
            <input
              class="inputlogin"
              type="email"
              id=""
              placeholder="Email"
              required
            />

            <input
              class="inputpassword"
              type="password"
              id=""
              placeholder="Password"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            />
          </article>
        </form>
      </section>

      <section class="discover">
        <h3>Discover More</h3>
      </section>

      <section class="copyright">
        <p>
          Authorised and regulated by the <br />Financial Conduct Authority (FCA
          No. 792373)<br /><br />&copy 2020 MarketsFlow
        </p>
      </section>
    </div>
